                     <br>
                     <br>

							<label for="length">Crate Length:</label>
                           <input type="text"   name="length" id="length" size="40" maxlength="1"  placeholder="1" value="" class="input-field col s12">
						 </div>

							 <label for="height">Crate Height:</label>
